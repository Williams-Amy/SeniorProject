<!DOCTYPE html>
<head>
	<!-- jQuery -->
  	s<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

	<script>
	$.get('http://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml', function (data) {
    $(data).find("entry").each(function () { // or "item" or whatever suits your feed
    	var el = $(this);

    	console.log("------------------------");
    	console.log("title      : " + el.find("title").text());
    	console.log("author     : " + el.find("author").text());
    	console.log("description: " + el.find("description").text());
    });
});
	</script>
</head>

</html>
