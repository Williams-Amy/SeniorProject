  <script>
  jQuery(document).ready(function() {
      $.simpleWeather({
        location: 'Tucson, AZ',
        woeid: '',
        unit: 'f',
        success: function(weather) {
          html = '<h2><i class="icon-'+weather.code+'"></i> '+ '<span style="font-family:Dosis">' + weather.temp+'&deg;'+weather.units.temp+'</span></h2>';
          html += '<ul><li>'+weather.city+', '+weather.region+'</li>';
          html += '<li class="currently">'+weather.currently+'</li>';
          html += '<li><img src="img/wind.png" alt="wind" height="15px" width="15px"/> '+ weather.wind.direction+' '+weather.wind.speed+' '+weather.units.speed+'</li></ul>';

          $("#weather").html(html);
      },
      error: function(error) {
          $("#weather").html('<p>'+error+'</p>');
      }
  });
  });
  </script>
