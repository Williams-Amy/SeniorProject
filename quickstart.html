<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <style>
    body {
        font-family: 'Raleway';
        background-color: #555;
        color: white;
    }
    pre {
      font-family: "Raleway";
    }
    </style>
  <script type="text/javascript">
      // Run the code periodically
      var interval = setInterval(function(){
        document.getElementById("output").innerHTML = "";
        loadCalendarApi();
      }, 600000);


      // Client ID: https://console.developers.google.com
      var CLIENT_ID = '5288324529-s53lbh3kh6u2vvrb2do8riiv65gfg6g6.apps.googleusercontent.com';

      // Scope
      var SCOPES = ["https://www.googleapis.com/auth/calendar.readonly"];

      /**
       * Checks if current user has authorized this application.
       */
       function checkAuth() 
       {
        gapi.auth.authorize(
        {
          'client_id': CLIENT_ID,
          'scope': SCOPES.join(' '),
          'immediate': true
        }, handleAuthResult);
      }

      /**
       * Handle response from authorization server.
       *
       * @param {Object} authResult Authorization result.
       */
       function handleAuthResult(authResult) 
       {
        var authorizeDiv = document.getElementById('authorize-div');

        if (authResult && !authResult.error) 
        {
          // Hide auth UI, then load client library.
          authorizeDiv.style.display = 'none';
          loadCalendarApi();
        } 
        else 
        {
          // Show auth UI, allowing the user to initiate authorization by
          // clicking authorize button.
          authorizeDiv.style.display = 'inline';
        }
      }

      /**
       * Initiate auth flow in response to user clicking authorize button.
       *
       * @param {Event} event Button click event.
       */
       function authorize(event) 
       {
        gapi.auth.authorize(
          {client_id: CLIENT_ID, scope: SCOPES, immediate: false},
          handleAuthResult);
        return false;
      }

      /**
       * Load Google Calendar client library. List upcoming events
       * once client library is loaded.
       */
       function loadCalendarApi() 
       {
        gapi.client.load('calendar', 'v3', listUpcomingEvents);
      }

      /**
       * Print the summary and start datetime/date of the next ten events in
       * the authorized user's calendar. If no events are found an
       * appropriate message is printed.
       */
       function listUpcomingEvents() 
       {
        var request = gapi.client.calendar.events.list({
          'calendarId': 'primary',
          'timeMin': (new Date()).toISOString(),
          'showDeleted': false,
          'singleEvents': true,
          'maxResults': 10,
          'orderBy': 'startTime'
        });

        request.execute(function(resp) 
        {
          var events = resp.items;
          //appendPre('Upcoming events:');

          if (events.length > 0) 
          {
            for (i = 0; i < events.length; i++) 
            {
              var event = events[i];
              var when = event.start.dateTime;
              if (!when) 
              {
                when = event.start.date;
              }

              var today = new Date();
              var formatted = new Date(when);

              var weekdays = new Array(7);
              weekdays[0] = "Sunday";
              weekdays[1] = "Monday";
              weekdays[2] = "Tuesday";
              weekdays[3] = "Wednesday";
              weekdays[4] = "Thursday";
              weekdays[5] = "Friday";
              weekdays[6] = "Saturday";

              var weekday = weekdays[formatted.getDay()];

              if (today.getDate() == formatted.getDate()) 
              {
                weekday = "Today";
              } 
              else 
              {
                var tomor = today.getDate() + 1;
                if (tomor == formatted.getDate()) 
                {
                  weekday = "Tomorrow";
                }
              }

              var months = new Array(12);
              months[0] = "January";
              months[1] = "February";
              months[2] = "March";
              months[3] = "April";
              months[4] = "May";
              months[5] = "June";
              months[6] = "July";
              months[7] = "August";
              months[8] = "September";
              months[9] = "October";
              months[10] = "November";
              months[11] = "December";

              var month = months[formatted.getMonth()];

              var hrs = formatted.getHours();
              var mins = formatted.getMinutes();
              var ampm;

              if (hrs >= 12) 
              {
                hrs = hrs % 12;
                ampm = "pm";
              }
              else
              {
                ampm = "am";
              }

              //appendPre(event.summary + ' (' + when + ')');
              appendPre(event.summary + "\n " + weekday + ", " + month + " " + formatted.getDate() + " at " + hrs + ":" + mins + " " + ampm + "\n");
            }
          } 
          else 
          {
            appendPre('No upcoming events found.');
          }

        });
}

      /**
       * Append a pre element to the body containing the given message
       * as its text node.
       *
       * @param {string} message Text to be placed in pre element.
       */
       function appendPre(message) 
       {
        var pre = document.getElementById('output');
        var textContent = document.createTextNode(message + '\n');
        pre.appendChild(textContent);
      }

      </script>
      <script src="https://apis.google.com/js/client.js?onload=checkAuth">
      </script>
    </head>
    <body onload="authorize(event)">
      <div id="authorize-div">
        <span>Authorize access to Google Calendar API</span>
        <!--Button to initiate auth sequence -->
        <button id="authorize-button" onclick="authorize(event)">
          Authorize
        </button>
      </div>
      <h3>Upcoming Events:</h3>
      <pre id="output"></pre>
    </body>
    </html>
